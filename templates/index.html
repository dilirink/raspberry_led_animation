<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Effects Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 8px rgba(102, 126, 234, 0.3));
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            color: #b8b8d1;
        }

        .status-bar {
            background: rgba(30, 30, 50, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .status-bar:hover {
            border-color: rgba(102, 126, 234, 0.4);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4a4a6a;
            position: relative;
            box-shadow: 0 0 10px rgba(74, 74, 106, 0.5);
        }

        .status-indicator.running {
            background: #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #e0e0e0;
        }

        .stop-btn {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .stop-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.5);
        }

        .stop-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .stop-btn:disabled {
            background: linear-gradient(135deg, #4a4a6a 0%, #3a3a5a 100%);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .effect-card {
            background: rgba(30, 30, 50, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .effect-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .effect-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.3);
        }

        .effect-card:hover::before {
            transform: scaleX(1);
        }

        .effect-card.active {
            border: 2px solid #4caf50;
            background: rgba(76, 175, 80, 0.1);
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3);
        }

        .effect-card.active::before {
            transform: scaleX(1);
            background: #4caf50;
            height: 3px;
        }

        .effect-image {
            width: 150px;
            height: 150px;
            min-width: 150px;
            object-fit: cover;
            border-radius: 10px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .effect-image.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8a8aa8;
            font-size: 3rem;
        }

        .effect-main {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }

        .effect-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }

        .effect-info {
            flex: 1;
            min-width: 0;
        }

        .effect-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .effect-description {
            color: #b8b8d1;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .effect-filename {
            font-size: 0.85rem;
            color: #8a8aa8;
            font-family: 'Courier New', monospace;
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            border: 1px solid rgba(102, 126, 234, 0.2);
            align-self: flex-start;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .active-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.4);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 2px 10px rgba(76, 175, 80, 0.4);
            }
            50% {
                box-shadow: 0 2px 20px rgba(76, 175, 80, 0.6);
            }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #b8b8d1;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .no-effects {
            text-align: center;
            padding: 50px;
            background: rgba(30, 30, 50, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .no-effects h2 {
            color: #b8b8d1;
            margin-bottom: 10px;
        }

        .no-effects p {
            color: #8a8aa8;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #4caf50;
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3);
        }

        .notification.error {
            border-left: 4px solid #f44336;
            box-shadow: 0 8px 32px rgba(244, 67, 54, 0.3);
        }

        .notification-title {
            font-weight: 700;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .notification-message {
            color: #b8b8d1;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .effects-grid {
                grid-template-columns: 1fr;
            }

            .status-bar {
                flex-direction: column;
                gap: 15px;
            }

            .effect-card {
                padding: 15px;
                gap: 10px;
            }

            .effect-main {
                gap: 15px;
            }

            .effect-image {
                width: 100px;
                height: 100px;
                min-width: 100px;
            }

            .effect-name {
                font-size: 1.2rem;
            }

            .effect-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LED Effects Control</h1>
            <p class="subtitle">Управление световыми эффектами</p>
        </header>

        <div class="status-bar">
            <div class="status-info">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="status-text" id="statusText">Ожидание...</div>
            </div>
            <button class="stop-btn" id="stopBtn" disabled>Остановить эффект</button>
        </div>

        <div id="effectsContainer" class="loading">
            Загрузка эффектов
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-title" id="notifTitle"></div>
        <div class="notification-message" id="notifMessage"></div>
    </div>

    <script>
        let currentEffect = null;

        // Показать уведомление
        function showNotification(title, message, type = 'success') {
            const notif = document.getElementById('notification');
            const notifTitle = document.getElementById('notifTitle');
            const notifMessage = document.getElementById('notifMessage');

            notifTitle.textContent = title;
            notifMessage.textContent = message;

            notif.className = 'notification ' + type;
            notif.classList.add('show');

            setTimeout(() => {
                notif.classList.remove('show');
            }, 3000);
        }

        // Обновить статус
        function updateStatus(running, effectName) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const stopBtn = document.getElementById('stopBtn');

            if (running) {
                indicator.classList.add('running');
                statusText.textContent = `Запущен: ${effectName}`;
                stopBtn.disabled = false;
                currentEffect = effectName;
            } else {
                indicator.classList.remove('running');
                statusText.textContent = 'Нет активного эффекта';
                stopBtn.disabled = true;
                currentEffect = null;
            }
        }

        // Загрузить список эффектов
        async function loadEffects() {
            try {
                const response = await fetch('/api/effects');
                const effects = await response.json();

                const container = document.getElementById('effectsContainer');

                if (effects.length === 0) {
                    container.innerHTML = `
                        <div class="no-effects">
                            <h2>Нет доступных эффектов</h2>
                            <p>Добавьте метаданные (НАЗВАНИЕ и ОПИСАНИЕ) в файлы эффектов</p>
                        </div>
                    `;
                    return;
                }

                container.className = 'effects-grid';
                container.innerHTML = effects.map(effect => `
                    <div class="effect-card" data-effect="${effect.filename}" onclick="startEffect('${effect.filename}')">
                        ${currentEffect === effect.filename ? '<div class="active-badge">Активен</div>' : ''}
                        <div class="effect-main">
                            ${effect.image ?
                                `<img src="/images/${effect.image}" alt="${effect.name}" class="effect-image" onerror="this.outerHTML='<div class=\\'effect-image placeholder\\'>🎨</div>'">` :
                                '<div class="effect-image placeholder">🎨</div>'
                            }
                            <div class="effect-content">
                                <div class="effect-name">${effect.name}</div>
                                <div class="effect-description">${effect.description || 'Описание отсутствует'}</div>
                            </div>
                        </div>
                        <div class="effect-filename">${effect.filename}.py</div>
                    </div>
                `).join('');

                updateActiveCard();
            } catch (error) {
                console.error('Ошибка загрузки эффектов:', error);
                showNotification('Ошибка', 'Не удалось загрузить список эффектов', 'error');
            }
        }

        // Обновить активную карточку
        function updateActiveCard() {
            document.querySelectorAll('.effect-card').forEach(card => {
                const effectName = card.dataset.effect;
                if (effectName === currentEffect) {
                    card.classList.add('active');
                    if (!card.querySelector('.active-badge')) {
                        card.insertAdjacentHTML('afterbegin', '<div class="active-badge">Активен</div>');
                    }
                } else {
                    card.classList.remove('active');
                    const badge = card.querySelector('.active-badge');
                    if (badge) badge.remove();
                }
            });
        }

        // Запустить эффект
        async function startEffect(effectName) {
            try {
                const response = await fetch('/api/effects/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ effect: effectName })
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Успешно', result.message, 'success');
                    updateStatus(true, effectName);
                    updateActiveCard();
                } else {
                    showNotification('Ошибка', result.error, 'error');
                }
            } catch (error) {
                console.error('Ошибка запуска эффекта:', error);
                showNotification('Ошибка', 'Не удалось запустить эффект', 'error');
            }
        }

        // Остановить эффект
        async function stopEffect() {
            try {
                const response = await fetch('/api/effects/stop', {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Успешно', result.message, 'success');
                    updateStatus(false, null);
                    updateActiveCard();
                } else {
                    showNotification('Ошибка', result.error, 'error');
                }
            } catch (error) {
                console.error('Ошибка остановки эффекта:', error);
                showNotification('Ошибка', 'Не удалось остановить эффект', 'error');
            }
        }

        // Проверить текущий статус
        async function checkCurrentStatus() {
            try {
                const response = await fetch('/api/effects/current');
                const status = await response.json();

                if (status.running) {
                    updateStatus(true, status.effect);
                } else {
                    updateStatus(false, null);
                }
            } catch (error) {
                console.error('Ошибка проверки статуса:', error);
            }
        }

        // Инициализация
        document.getElementById('stopBtn').addEventListener('click', stopEffect);

        // Загрузка при старте
        (async () => {
            await checkCurrentStatus();
            await loadEffects();

            // Обновлять статус каждые 3 секунды
            setInterval(checkCurrentStatus, 3000);
        })();
    </script>
</body>
</html>
