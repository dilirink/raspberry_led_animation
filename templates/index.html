<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Effects Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #050505 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e8f4f8;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(100, 200, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(70, 180, 255, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(120, 200, 255, 0.04) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #5eb3ff 0%, #3a9fff 50%, #1e88e5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(94, 179, 255, 0.5));
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(94, 179, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 30px rgba(94, 179, 255, 0.8)); }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #8ec5e8;
            text-shadow: 0 0 10px rgba(142, 197, 232, 0.3);
        }

        .status-bar {
            background: linear-gradient(135deg, #0a0a0a 0%, #000000 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(94, 179, 255, 0.3);
            border-radius: 20px;
            padding: 25px 35px;
            margin-bottom: 30px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(94, 179, 255, 0.15),
                inset 0 1px 0 rgba(94, 179, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .status-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(94, 179, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-bar:hover {
            border-color: rgba(94, 179, 255, 0.6);
            box-shadow:
                0 8px 40px rgba(0, 0, 0, 0.8),
                0 0 60px rgba(94, 179, 255, 0.3),
                inset 0 1px 0 rgba(94, 179, 255, 0.2);
            transform: translateY(-2px);
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1a1a1a;
            position: relative;
            box-shadow:
                0 0 10px rgba(26, 26, 26, 0.8),
                inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .status-indicator.running {
            background: #00e5ff;
            box-shadow:
                0 0 20px rgba(0, 229, 255, 0.8),
                0 0 40px rgba(0, 229, 255, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: scale(1);
                box-shadow:
                    0 0 20px rgba(0, 229, 255, 0.8),
                    0 0 40px rgba(0, 229, 255, 0.4);
            }
            50% {
                transform: scale(1.15);
                box-shadow:
                    0 0 30px rgba(0, 229, 255, 1),
                    0 0 60px rgba(0, 229, 255, 0.6);
            }
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #8ec5e8;
            text-shadow: 0 0 10px rgba(142, 197, 232, 0.3);
        }

        .stop-btn {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
            border: 2px solid rgba(255, 68, 68, 0.3);
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow:
                0 4px 15px rgba(255, 68, 68, 0.4),
                0 0 20px rgba(255, 68, 68, 0.2);
            position: relative;
            z-index: 1;
        }

        .stop-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow:
                0 6px 25px rgba(255, 68, 68, 0.6),
                0 0 40px rgba(255, 68, 68, 0.4);
            border-color: rgba(255, 68, 68, 0.6);
        }

        .stop-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .stop-btn:disabled {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.4;
            border-color: rgba(94, 179, 255, 0.1);
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .effect-card {
            background: linear-gradient(135deg, #0f0f0f 0%, #050505 100%);
            border: 2px solid rgba(94, 179, 255, 0.25);
            border-radius: 18px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 4px 20px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(94, 179, 255, 0.1),
                inset 0 1px 0 rgba(94, 179, 255, 0.05);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .effect-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(94, 179, 255, 0.08) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .effect-card:hover::before {
            opacity: 1;
        }

        .effect-card:hover {
            transform: translateY(-5px);
            border-color: rgba(94, 179, 255, 0.5);
            box-shadow:
                0 8px 30px rgba(0, 0, 0, 0.7),
                0 0 50px rgba(94, 179, 255, 0.25),
                inset 0 1px 0 rgba(94, 179, 255, 0.15);
        }

        .effect-card.active {
            border-color: rgba(0, 229, 255, 0.7);
            background: linear-gradient(135deg, #0a1f2f 0%, #051520 100%);
            box-shadow:
                0 8px 35px rgba(0, 229, 255, 0.3),
                0 0 60px rgba(0, 229, 255, 0.2),
                inset 0 1px 0 rgba(0, 229, 255, 0.2);
        }

        .effect-image {
            width: 150px;
            height: 150px;
            min-width: 150px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid rgba(94, 179, 255, 0.3);
            box-shadow: 0 0 20px rgba(94, 179, 255, 0.2);
            flex-shrink: 0;
        }

        .effect-image.placeholder {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5eb3ff;
            font-size: 3rem;
            border: 2px solid rgba(94, 179, 255, 0.2);
        }

        .effect-main {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
            position: relative;
            z-index: 1;
        }

        .effect-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }

        .effect-info {
            flex: 1;
            min-width: 0;
        }

        .effect-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #5eb3ff;
            text-shadow: 0 0 10px rgba(94, 179, 255, 0.3);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .effect-description {
            color: #8ec5e8;
            line-height: 1.6;
            opacity: 0.9;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .effect-filename {
            font-size: 0.85rem;
            color: #5eb3ff;
            font-family: 'Courier New', monospace;
            background: rgba(94, 179, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            border: 1px solid rgba(94, 179, 255, 0.2);
            align-self: flex-start;
            opacity: 0.8;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .active-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #00e5ff 0%, #00b8d4 100%);
            color: #000;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow:
                0 4px 15px rgba(0, 229, 255, 0.4),
                0 0 20px rgba(0, 229, 255, 0.3);
            z-index: 2;
            animation: badgePulse 2s infinite;
        }

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow:
                    0 4px 15px rgba(0, 229, 255, 0.4),
                    0 0 20px rgba(0, 229, 255, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow:
                    0 4px 20px rgba(0, 229, 255, 0.6),
                    0 0 30px rgba(0, 229, 255, 0.5);
            }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #8ec5e8;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .no-effects {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #0f0f0f 0%, #050505 100%);
            border: 2px solid rgba(94, 179, 255, 0.25);
            border-radius: 18px;
            box-shadow:
                0 4px 20px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(94, 179, 255, 0.1);
        }

        .no-effects h2 {
            color: #5eb3ff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(94, 179, 255, 0.3);
        }

        .no-effects p {
            color: #8ec5e8;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 18px 25px;
            border-radius: 15px;
            background: linear-gradient(135deg, #0f0f0f 0%, #050505 100%);
            border: 2px solid rgba(94, 179, 255, 0.4);
            box-shadow:
                0 8px 30px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(94, 179, 255, 0.2);
            color: #8ec5e8;
            font-weight: 500;
            z-index: 1000;
            max-width: 300px;
            transform: translateX(400px);
            transition: all 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-color: rgba(0, 229, 255, 0.6);
            box-shadow:
                0 8px 30px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(0, 229, 255, 0.3);
        }

        .notification.error {
            border-color: rgba(255, 68, 68, 0.6);
            box-shadow:
                0 8px 30px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(255, 68, 68, 0.3);
        }

        .notification-title {
            font-weight: 700;
            margin-bottom: 5px;
            color: #5eb3ff;
            text-shadow: 0 0 10px rgba(94, 179, 255, 0.3);
        }

        .notification-message {
            color: #8ec5e8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .effects-grid {
                grid-template-columns: 1fr;
            }

            .status-bar {
                flex-direction: column;
                gap: 15px;
            }

            .effect-card {
                padding: 15px;
                gap: 10px;
            }

            .effect-main {
                gap: 15px;
            }

            .effect-image {
                width: 100px;
                height: 100px;
                min-width: 100px;
            }

            .effect-name {
                font-size: 1.2rem;
            }

            .effect-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LED Effects Control</h1>
            <p class="subtitle">Управление световыми эффектами</p>
        </header>

        <div class="status-bar">
            <div class="status-info">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="status-text" id="statusText">Ожидание...</div>
            </div>
            <button class="stop-btn" id="stopBtn" disabled>Остановить эффект</button>
        </div>

        <div id="effectsContainer" class="loading">
            Загрузка эффектов
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-title" id="notifTitle"></div>
        <div class="notification-message" id="notifMessage"></div>
    </div>

    <script>
        let currentEffect = null;

        // Показать уведомление
        function showNotification(title, message, type = 'success') {
            const notif = document.getElementById('notification');
            const notifTitle = document.getElementById('notifTitle');
            const notifMessage = document.getElementById('notifMessage');

            notifTitle.textContent = title;
            notifMessage.textContent = message;

            notif.className = 'notification ' + type;
            notif.classList.add('show');

            setTimeout(() => {
                notif.classList.remove('show');
            }, 3000);
        }

        // Обновить статус
        function updateStatus(running, effectName) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const stopBtn = document.getElementById('stopBtn');

            if (running) {
                indicator.classList.add('running');
                statusText.textContent = `Запущен: ${effectName}`;
                stopBtn.disabled = false;
                currentEffect = effectName;
            } else {
                indicator.classList.remove('running');
                statusText.textContent = 'Нет активного эффекта';
                stopBtn.disabled = true;
                currentEffect = null;
            }
        }

        // Загрузить список эффектов
        async function loadEffects() {
            try {
                const response = await fetch('/api/effects');
                const effects = await response.json();

                const container = document.getElementById('effectsContainer');

                if (effects.length === 0) {
                    container.innerHTML = `
                        <div class="no-effects">
                            <h2>Нет доступных эффектов</h2>
                            <p>Добавьте метаданные (НАЗВАНИЕ и ОПИСАНИЕ) в файлы эффектов</p>
                        </div>
                    `;
                    return;
                }

                container.className = 'effects-grid';
                container.innerHTML = effects.map(effect => `
                    <div class="effect-card" data-effect="${effect.filename}" onclick="startEffect('${effect.filename}')">
                        ${currentEffect === effect.filename ? '<div class="active-badge">Активен</div>' : ''}
                        <div class="effect-main">
                            ${effect.image ?
                                `<img src="/images/${effect.image}" alt="${effect.name}" class="effect-image" onerror="this.outerHTML='<div class=\\'effect-image placeholder\\'>🎨</div>'">` :
                                '<div class="effect-image placeholder">🎨</div>'
                            }
                            <div class="effect-content">
                                <div class="effect-name">${effect.name}</div>
                                <div class="effect-description">${effect.description || 'Описание отсутствует'}</div>
                            </div>
                        </div>
                        <div class="effect-filename">${effect.filename}.py</div>
                    </div>
                `).join('');

                updateActiveCard();
            } catch (error) {
                console.error('Ошибка загрузки эффектов:', error);
                showNotification('Ошибка', 'Не удалось загрузить список эффектов', 'error');
            }
        }

        // Обновить активную карточку
        function updateActiveCard() {
            document.querySelectorAll('.effect-card').forEach(card => {
                const effectName = card.dataset.effect;
                if (effectName === currentEffect) {
                    card.classList.add('active');
                    if (!card.querySelector('.active-badge')) {
                        card.insertAdjacentHTML('afterbegin', '<div class="active-badge">Активен</div>');
                    }
                } else {
                    card.classList.remove('active');
                    const badge = card.querySelector('.active-badge');
                    if (badge) badge.remove();
                }
            });
        }

        // Запустить эффект
        async function startEffect(effectName) {
            try {
                const response = await fetch('/api/effects/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ effect: effectName })
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Успешно', result.message, 'success');
                    updateStatus(true, effectName);
                    updateActiveCard();
                } else {
                    showNotification('Ошибка', result.error, 'error');
                }
            } catch (error) {
                console.error('Ошибка запуска эффекта:', error);
                showNotification('Ошибка', 'Не удалось запустить эффект', 'error');
            }
        }

        // Остановить эффект
        async function stopEffect() {
            try {
                const response = await fetch('/api/effects/stop', {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Успешно', result.message, 'success');
                    updateStatus(false, null);
                    updateActiveCard();
                } else {
                    showNotification('Ошибка', result.error, 'error');
                }
            } catch (error) {
                console.error('Ошибка остановки эффекта:', error);
                showNotification('Ошибка', 'Не удалось остановить эффект', 'error');
            }
        }

        // Проверить текущий статус
        async function checkCurrentStatus() {
            try {
                const response = await fetch('/api/effects/current');
                const status = await response.json();

                if (status.running) {
                    updateStatus(true, status.effect);
                } else {
                    updateStatus(false, null);
                }
            } catch (error) {
                console.error('Ошибка проверки статуса:', error);
            }
        }

        // Инициализация
        document.getElementById('stopBtn').addEventListener('click', stopEffect);

        // Загрузка при старте
        (async () => {
            await checkCurrentStatus();
            await loadEffects();

            // Обновлять статус каждые 3 секунды
            setInterval(checkCurrentStatus, 3000);
        })();
    </script>
</body>
</html>
