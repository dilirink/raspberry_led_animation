<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Effects Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .status-bar {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e0e0e0;
            animation: pulse 2s infinite;
        }

        .status-indicator.running {
            background: #4caf50;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .stop-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .stop-btn:hover:not(:disabled) {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .stop-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .effect-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .effect-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .effect-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .effect-card:hover::before {
            transform: scaleX(1);
        }

        .effect-card.active {
            border: 2px solid #4caf50;
            background: #f1f8f4;
        }

        .effect-card.active::before {
            transform: scaleX(1);
            background: #4caf50;
        }

        .effect-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .effect-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            min-height: 50px;
        }

        .effect-filename {
            font-size: 0.85rem;
            color: #999;
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .active-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: white;
        }

        .no-effects {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .no-effects h2 {
            color: #666;
            margin-bottom: 10px;
        }

        .no-effects p {
            color: #999;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 5px solid #4caf50;
        }

        .notification.error {
            border-left: 5px solid #f44336;
        }

        .notification-title {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .notification-message {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ LED Effects Control</h1>
            <p class="subtitle">Управление световыми эффектами</p>
        </header>

        <div class="status-bar">
            <div class="status-info">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="status-text" id="statusText">Ожидание...</div>
            </div>
            <button class="stop-btn" id="stopBtn" disabled>Остановить эффект</button>
        </div>

        <div id="effectsContainer" class="loading">
            Загрузка эффектов...
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-title" id="notifTitle"></div>
        <div class="notification-message" id="notifMessage"></div>
    </div>

    <script>
        let currentEffect = null;

        // Показать уведомление
        function showNotification(title, message, type = 'success') {
            const notif = document.getElementById('notification');
            const notifTitle = document.getElementById('notifTitle');
            const notifMessage = document.getElementById('notifMessage');

            notifTitle.textContent = title;
            notifMessage.textContent = message;

            notif.className = 'notification ' + type;
            notif.classList.add('show');

            setTimeout(() => {
                notif.classList.remove('show');
            }, 3000);
        }

        // Обновить статус
        function updateStatus(running, effectName) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const stopBtn = document.getElementById('stopBtn');

            if (running) {
                indicator.classList.add('running');
                statusText.textContent = `Запущен: ${effectName}`;
                stopBtn.disabled = false;
                currentEffect = effectName;
            } else {
                indicator.classList.remove('running');
                statusText.textContent = 'Нет активного эффекта';
                stopBtn.disabled = true;
                currentEffect = null;
            }
        }

        // Загрузить список эффектов
        async function loadEffects() {
            try {
                const response = await fetch('/api/effects');
                const effects = await response.json();

                const container = document.getElementById('effectsContainer');

                if (effects.length === 0) {
                    container.innerHTML = `
                        <div class="no-effects">
                            <h2>Нет доступных эффектов</h2>
                            <p>Добавьте метаданные (НАЗВАНИЕ и ОПИСАНИЕ) в файлы эффектов</p>
                        </div>
                    `;
                    return;
                }

                container.className = 'effects-grid';
                container.innerHTML = effects.map(effect => `
                    <div class="effect-card" data-effect="${effect.filename}" onclick="startEffect('${effect.filename}')">
                        ${currentEffect === effect.filename ? '<div class="active-badge">Активен</div>' : ''}
                        <div class="effect-name">${effect.name}</div>
                        <div class="effect-description">${effect.description || 'Описание отсутствует'}</div>
                        <div class="effect-filename">${effect.filename}.py</div>
                    </div>
                `).join('');

                updateActiveCard();
            } catch (error) {
                console.error('Ошибка загрузки эффектов:', error);
                showNotification('Ошибка', 'Не удалось загрузить список эффектов', 'error');
            }
        }

        // Обновить активную карточку
        function updateActiveCard() {
            document.querySelectorAll('.effect-card').forEach(card => {
                const effectName = card.dataset.effect;
                if (effectName === currentEffect) {
                    card.classList.add('active');
                    if (!card.querySelector('.active-badge')) {
                        card.insertAdjacentHTML('afterbegin', '<div class="active-badge">Активен</div>');
                    }
                } else {
                    card.classList.remove('active');
                    const badge = card.querySelector('.active-badge');
                    if (badge) badge.remove();
                }
            });
        }

        // Запустить эффект
        async function startEffect(effectName) {
            try {
                const response = await fetch('/api/effects/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ effect: effectName })
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Успешно', result.message, 'success');
                    updateStatus(true, effectName);
                    updateActiveCard();
                } else {
                    showNotification('Ошибка', result.error, 'error');
                }
            } catch (error) {
                console.error('Ошибка запуска эффекта:', error);
                showNotification('Ошибка', 'Не удалось запустить эффект', 'error');
            }
        }

        // Остановить эффект
        async function stopEffect() {
            try {
                const response = await fetch('/api/effects/stop', {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Успешно', result.message, 'success');
                    updateStatus(false, null);
                    updateActiveCard();
                } else {
                    showNotification('Ошибка', result.error, 'error');
                }
            } catch (error) {
                console.error('Ошибка остановки эффекта:', error);
                showNotification('Ошибка', 'Не удалось остановить эффект', 'error');
            }
        }

        // Проверить текущий статус
        async function checkCurrentStatus() {
            try {
                const response = await fetch('/api/effects/current');
                const status = await response.json();

                if (status.running) {
                    updateStatus(true, status.effect);
                } else {
                    updateStatus(false, null);
                }
            } catch (error) {
                console.error('Ошибка проверки статуса:', error);
            }
        }

        // Инициализация
        document.getElementById('stopBtn').addEventListener('click', stopEffect);

        // Загрузка при старте
        (async () => {
            await checkCurrentStatus();
            await loadEffects();

            // Обновлять статус каждые 3 секунды
            setInterval(checkCurrentStatus, 3000);
        })();
    </script>
</body>
</html>
